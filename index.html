<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fas fa-times" id="cancel"></i>
    </label>
    <div class="sidebar">
        <header>Usuário 1</header>
        <ul>
            <li><a href="#"><i class="fas fa-qrcode"></i>Todas Tarefas</a></li>
            <li><a href="#"><i class="fas fa-link"></i>Concluídas</a></li>
            <li><a href="#"><i class="fas fa-stream"></i>Pendentes</a></li>
        </ul>
    </div>

<section>
    <div class="container">
        <h1>Lista de tarefas</h1>
        <input type="text" id="taskInput" placeholder="Adicione uma tarefa...">
        <button onclick="addTask()">Adicionar</button>
        <ul id="taskList"></ul>
    </div>
</section>
    <script src="todo.js"></script>
</body>

</html>
